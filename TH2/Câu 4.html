<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tính Chỉ Số BMI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
  }
  .bmi-calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 300px;
  }
  input, select, button {
    margin-top: 10px;
    margin-bottom: 10px;
    padding: 10px;
    width: 95%;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  button {
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
  .result {
    margin-top: 20px;
    background-color: #e9e9e9;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="bmi-calculator">
  <h2>TÍNH CHỈ SỐ BMI</h2>
  <input type="number" id="weight" placeholder="Nhập cân nặng? (kg)">
  <input type="number" id="height" placeholder="Nhập chiều cao? (cm)">
  <select id="age">
    <option value="adult">Già, lớn tuổi</option>
    <option value="young">Chưa trưởng thành</option>
  </select>
  <button onclick="calculateBMI()">TÍNH BMI</button>
  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function calculateBMI() {
  var weight = document.getElementById('weight').value;
  var height = document.getElementById('height').value / 100; // chuyển cm sang m
  var bmi = weight / (height * height);
  var result = document.getElementById('result');
  result.style.display = 'block';
  result.innerHTML = 'Chỉ số BMI của bạn là: ' + bmi.toFixed(2);
}
</script>
</body>
</html>
